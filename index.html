<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas In the Orthodox Church</title>
</head>
<body>
    <div id='root'></div> 
    <!--React-->
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js" ></script>
<!--React Dom-->
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" ></script>
<!--Babel-->
<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type='text/babel'>


function Church(props){
    console.log(props.name)

    return(
        <div>
            <h1> Church, {props.name}</h1>
            <h2>{props.tagLine}</h2>
            <h2>{props.date}</h2>
            
        </div>

    )
}
const element = (
    <div>
        <Church name="AOCA" tagLine="New Calendar"date="December 25th"/>
        <Church name="OCA" tagLine="New Calendar"date="December 25th"/>
        <Church name="GOARCH" tagLine="New Calendar"date="December 25"/>
        <Church name="ACROD" tagLine="New and Old Calendar"date="December 25th or January 7th"/>
        <Church name="ROCOR" tagLine="Old Calendar"date="January 7th"/>
    </div>
) 

ReactDOM.render(element, document.getElementById('root'))

</script>
</body>
</html>
